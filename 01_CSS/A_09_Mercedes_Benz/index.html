<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssreset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">

        <div class="menu">
            <div class="words">Modelle</div>
            <div class="words">Kaufen</div>
            <div class="words">Services</div>
            <div class="words">Markenwelt</div>
        </div>

        <div class="logo">
            <img src="pictures/logo.png" alt="logo" width="39px" height="39px">
        </div>

        <div class="symbolList">
            <div class="symbol">
                <img src="pictures/privacy.png" alt="privacy" width="27px" height="27px">
            </div>
            <div class="symbol">
                <img src="pictures/search.png" alt="search" width="27px" height="27px">
            </div>
            <div class="symbol">
                <img src="pictures/star.png" alt="favorite" width="27px" height="27px">
            </div>
            <div class="symbol">
                <img src="pictures/login.png" alt="login" width="33px" height="33px">
            </div>
            <div class="login">Login</div">
            </div>
        </div>


    </div>

    <div class="background">
        <div class="content">
            <div class="heading">Fahr deinen Traum.</div>
            <div class="sub-text">
                <p>Jetzt im Leasing mit Fixzins ab 1,99% <sup>[a]</sup></p>
            </div>
            <div class="buttons">
                <div class="btn1">Mehr Erfahren</div>
                <div class="btn2">Angebot anfordern</div>
            </div>
        </div>
    </div>

    <div class="FAQ">
        <img src="pictures/FAQ.png" alt="favorite" width="40rem", height="40rem">
    </div>



</body>

</html>
